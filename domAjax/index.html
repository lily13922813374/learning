<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用事件监听实现input输入长度限制</title>
</head>
<body>
  输入框： <input id="input" />

  <script>
    const input = document.getElementById('input')
    limitInputLength(input, 3)
    function limitInputLength (ele, length) {
      ele.addEventListener('input', (e) => {
        const val = e.target.value;
        if (val.length > length) {
          alert('输入字符超过限制长度')
        }
      })
    }
  </script>
</body>
</html>
